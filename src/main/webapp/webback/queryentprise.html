<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
    <script src="../js/jquery-1.9.1.js"></script>
</head>
<body>
    <div id="prise">
        <table border="1">
            <tr>
                <td>公司编号</td>
                <td>公司所在地址</td>
                <td>公司名称</td>
                <td>创始人</td>
                <td>邮箱</td>
                <td>联系人电话</td>
                <td>密码</td>
                <td>公司类型</td>
                <td>行业类型</td>
                <td>公司规模</td>
                <td>当前状态</td>
                <td>证书</td>
            </tr>
            <tr v-for="e in msg">
                <td>{{e.epid}}</td>
                <td>{{e.cyaddress}}</td>
                <td>{{e.epname}}</td>
                <td>{{e.originator}}</td>
                <td>{{e.epemail}}</td>
                <td>{{e.epphone}}</td>
                <td>{{e.eppwd}}</td>
                <td>{{e.ctypeid}}</td>
                <td>{{e.itypeid}}</td>
                <td>{{e.cpcaleid}}</td>
                <td>{{e.epstate}}</td>
                <td>{{e.companyimage}}</td>
            </tr>
        </table>
    </div>
</body>
<script>
    new Vue({
        el:'#prise',
        data:{
            msg:[]
        },
        //回调，获取值
        created:function () {
            var admins=this;
            $.ajax({
                url:"http://localhost:8080/recruit/enterprise/queryent",
                type:"post",
                dataType:"json",
                success:function (data) {
                    admins.msg=data
                }
            });
        }
    })
</script>
</html>
